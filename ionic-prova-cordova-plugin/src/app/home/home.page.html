<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-card text-center *ngFor="let opened=false; let i = index; let alarm of alarms" (click)="opened=!opened" ion-long-press
  [interval]="400"
  (pressed)="alert('Long')">
          <ion-item>

            <ion-icon name="alarm" slot="start"></ion-icon>
            <ion-label>{{i + 1}} - {{alarm.datetime | date: "EEE dd.MM.y HH:mm"}}</ion-label>
            <!--<ion-button fill="outline" slot="end" (click)="opened=!opened">View</ion-button>-->
            <ion-icon name="{{opened ? 'ios-arrow-up': 'ios-arrow-down'}}" fill="outline" slot="end"></ion-icon>
          </ion-item>
        
          <ion-card-content *ngIf="opened">
            <ion-item lines="none">
              <ion-icon slot="start" name="musical-notes"></ion-icon>
              <ion-label slot="start" class="ion-text-wrap">
                <ion-text color="primary">
                  <h3>{{alarm.playlist}}</h3>
                </ion-text></ion-label>
              
                <ion-icon name="pricetag" slot="start"></ion-icon>
              <ion-label slot="start">
                <ion-text>
                <h3>{{alarm.group}}</h3>
              </ion-text>
            </ion-label>



            <ion-icon name="play-circle" slot="end" (click)="playSong(alarm.playlist)" color="danger"></ion-icon>

            </ion-item>
          </ion-card-content>
        </ion-card>
  </ion-content>
